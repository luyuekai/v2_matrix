<div id="request_modal_DIV">
  <div class="card card-success">
    <div class="card-header">
      <div class="card-title">
        <div class="title"><i class="fa fa-cogs"></i> Modal Content Title
        </div>
      </div>
    </div>
    <div class="card profile">
      <div class="card-body">
        <div>
          <div id='modal_warning_div' class="alert alert-warning fresh-color" data-bind="visible:warningVisible">
            <strong>
              <span data-bind="text:resultTitle"></span>
            </strong>
            <span data-bind="text:resultSubTitle"></span>
            <div data-bind="text:resultContent"></div>
          </div>

          <form class="form-horizontal">
            <div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Input Param1:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Input Param2:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Input Param3:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>

            <div class="form-group pull-right">
              <a href="#" class="btn btn-success" role="button" onclick="modal_execute_return()">Execute & Return</a>
              <a href="#" class="btn btn-info" role="button" onclick="modal_execute_popup_result()">Execute & PopUp Result</a>
              <a href="#" class="btn btn-warning" role="button" data-bind="click:mockWarning" >Warning</a>
              <a href="#" class="btn btn-primary" role="button" onclick="modal_close()">Close</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function ModalViewModel() {
    var self = this;
    self.warningVisible = ko.observable(false);
    self.resultTitle = ko.observable("Warning Title!");
    self.resultSubTitle = ko.observable("[Warning Sub Title ]");
    self.resultContent = ko.observable("Warning Content...");

    self.mockWarning = function() {
      self.warningVisible(!self.warningVisible());
    }
  }

  var modalViewModel = new ModalViewModel();
  ko.applyBindings(modalViewModel, document.getElementById('request_modal_DIV'));


</script>
