      <nav class="navbar navbar-default navbar-fixed-top" id="navbar" style="margin-left: 180px;"></nav>

      <div class="seperate_div_class" style="margin-top:118px"></div>

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title">
                <i class="fa fa-diamond">&nbsp;Table Pager&nbsp;&nbsp;&nbsp;</i>

              </div>

            </div>
            <div class="card-body flat-matrix" id="blockDIV">


              <div class="row">
                <div class="col-xs-12">
                  <div class="matrix-pager-v3">
                    <form class="form-inline">
                      <nav>
                        <span class="pull-left">
                          <label class="control-label" style="margin-bottom: 12px;">Total Counts:10000</label>
                          <input type="text" class="form-control" placeholder="Search..." style="margin-left: 18px;">
                          <button type="button" class="btn btn-default" style="margin-bottom:15px;padding: 10px 15px;margin-left: -4px;"><i class="fa fa-search"></i></button>
                        </span>
                        <span class="pull-right">
                        <button type="button" class="btn btn-default " style="padding: 10px 12px;"><i class="fa fa-angle-double-left"></i> &nbsp;First</button>
                        <button type="button" class="btn btn-default " style="padding: 10px 12px;"><i class="fa fa-angle-left"></i> &nbsp;Previous</button>
                        <input type="text" class="form-control" placeholder="Page" style="width:60px;margin-bottom:5px;padding:10px">
                        <button type="button" class="btn btn-default " style="padding: 10px 12px;">Next &nbsp;<i class="fa fa-angle-right"></i></button>
                        <button type="button" class="btn btn-default " style="padding: 10px 12px;">Last &nbsp;<i class="fa fa-angle-double-right"></i></button>
                        <div class="btn-group">
                          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">10 <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a href="#">10</a></li>
                              <li><a href="#">25</a></li>
                              <li><a href="#">50</a></li>
                              <li><a href="#">100</a></li>
                            </ul>
                        </div>
                      </span>
                    </nav>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
