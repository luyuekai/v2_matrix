    <script>

    <script>
      var data = [{value: 335,name: '直接访问'}, {value: 310,name: '邮件营销'}, {value: 234,name: '联盟广告'}, {value: 135,name: '视频广告'}, {value: 1548,name: '搜索引擎'}];
      var data_agg = [
        [{value: 335,name: '直接访问'}, {value: 310,name: '邮件营销'}, {value: 134,name: '联盟广告'}, {value: 535,name: '视频广告'}, {value: 1548,name: '搜索引擎'}],
        [{value: 35,name: '直接访问'}, {value: 210,name: '邮件营销'}, {value: 234,name: '联盟广告'}, {value: 435,name: '视频广告'}, {value: 548,name: '搜索引擎'}],
        [{value: 135,name: '直接访问'}, {value: 110,name: '邮件营销'}, {value: 334,name: '联盟广告'}, {value: 335,name: '视频广告'}, {value: 148,name: '搜索引擎'}],
        [{value: 235,name: '直接访问'}, {value: 410,name: '邮件营销'}, {value: 434,name: '联盟广告'}, {value: 235,name: '视频广告'}, {value: 1248,name: '搜索引擎'}],
        [{value: 435,name: '直接访问'}, {value: 510,name: '邮件营销'}, {value: 534,name: '联盟广告'}, {value: 135,name: '视频广告'}, {value: 2548,name: '搜索引擎'}]
      ];
      var pie;

      function initialize() {
        var c = ChartPOJO.generate_default_chart('copy_chart');
        pie = c = Pie_ChartPOJO.initialize_chart(c, data);
      }
      var i =0;
      function renderChart_interval_demo(){
        if(i==5){
          i=0;
        }
        var data_chart = data_agg[i%5];
        pie = ChartPOJO.generate_default_chart('copy_chart');
        pie =Pie_ChartPOJO.initialize_chart(pie, data_chart);
        i++;
      }

      setInterval(function() {
        renderChart_interval_demo();
        retrieveData();
      }, 6000);
      initialize();
    </script>
    <script>
      var tableModel = new ThinListViewModel();
      ko.applyBindings(tableModel, document.getElementById('table_div'));


      var retrieveData = function() {
        var serverData = data_agg[i%5];
        var tableData = DataTransferPOJO.serverJsonData2TableData(serverData);
        tableModel.buildData(tableData.result);
        tableModel.columnNames(tableData.header);
        tableModel.isDisplayPager(true);
        tableModel.buildView();
        tableModel.pageMaxSize(5);
      }

      var initialize_table = function() {
        retrieveData();
      }
      initialize_table();


      var test = function(){
        clone_component('copy_div','table_div','hello_div');
        ko.applyBindings(document.getElementById('table_div'),document.getElementById('hello_div'));
      }
    </script>
