      function init_database(){

      function init_table(){

      }
      function init_att(){
        $('#matrix_tree_attribute').tree({

        });
      }


      function mock_dataSource_database(openedParentData, callback) {
        console.log('db ds update:'+JSON.stringify(openedParentData));
        var array = [];
        if (openedParentData && openedParentData.type == 'item') {
          // console.log(openedParentData);
        } else {
          array = random_data('database');
        }

        callback({
          data: array
        });
      }
      function mock_dataSource_table(openedParentData, callback) {
        console.log('table ds update:'+JSON.stringify(openedParentData));
        var array = [];
        if (openedParentData && openedParentData.type == 'item') {
          // console.log(openedParentData);
        } else {
          array = random_data('table');
        }

        callback({
          data: array
        });
      }
      function mock_dataSource_attribute(openedParentData, callback) {
        var array = [];
        if (openedParentData && openedParentData.type == 'item') {
          // console.log(openedParentData);
        } else {
          array = random_data('attribute');
        }

        callback({
          data: array
        });
      }

      function random_data(type){
        var array = [];
        var random = parseInt(Math.random()*10,10)+1;
        var obj = {
          "type": "item",
          "attr": {
            "id": "sky-and-water-i",
            "data-icon": "fa fa-barcode",
            "style": "color: rebeccapurple;"
          }
        };
        for(var i=0;i<random;i++){
          var clone_obj = ClonePOJO.deepClone(obj);
          clone_obj.name = type+"_"+(i+1);
          array.push(clone_obj);
        }
        return array;
      }
