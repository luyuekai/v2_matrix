<div style="margin-left:30px;margin-right:30px;margin-bottom:60px">
  <div class="row">
    <div class="col-md-8" style="margin-top: 30px;" id="test">
      <div class="card card-mini">
        <div class="card-header">
          Heatmap
        </div>
        <div class="card-body">
          <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
          <div id="main" style="width: 100%;height:100%;min-height:360px"></div>
        </div>
      </div>
    </div>
    <div class="col-md-4" style="margin-top: 30px;">
      <div class="card card-mini">
        <div class="card-header">
          Configuration
          <div class="card-title">
            <span class="pull-right" style="margin-right:18px">

              <button onclick="chart = ChartPOJO.generateGridHeatmapChart('main','Matrix Heatmap Chart',[],[],null,null,[]);" title="Refresh" type="button" class="btn btn-default btn-xs" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-plus"></i></button>
            </span>
          </div>
        </div>
        <div class="card-body" id="configuration_content_div">
          <div>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">X Axis</label>
                <div class="col-sm-8">

                    <span class="input-group-addon" id="basic-addon2">

                  </div>
                </div>
                <div class="col-sm-1">
                  <button onclick="chart = ChartPOJO.reset_grid_heatmap_x(chart,$('#x_axis_value_input').val().split(','))" title="Manual add series" type="button" class="btn btn-success btn-xs" style="padding: 6px 12px;margin-top: 3px;"><i class="fa fa-refresh"></i></button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Y Axis</label>
                <div class="col-sm-8">
                  <div class="input-group" title="From Source">
                    <span class="input-group-addon" id="basic-addon2">
                      <i class="fa fa-gear" aria-hidden="true"></i>&nbsp;</span>
                    <input id="y_axis_value_input" type="text" class="form-control" placeholder="Y Axis" aria-describedby="basic-addon2">
                  </div>
                </div>
                <div class="col-sm-1">
                  <button onclick="chart = ChartPOJO.reset_grid_heatmap_y(chart,$('#y_axis_value_input').val().split(','))" title="Manual add series" type="button" class="btn btn-success btn-xs" style="padding: 6px 12px;margin-top: 3px;"><i class="fa fa-refresh"></i></button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Scale</label>
                <div class="col-sm-4">
                  <input id="min_value_input" type="text" class="form-control" placeholder="min" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-4">
                  <input id="max_value_input" type="text" class="form-control" placeholder="max" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-1">
                  <button onclick="chart = ChartPOJO.reset_grid_heatmap_min_max(chart,Number($('#min_value_input').val()),Number($('#max_value_input').val()))" title="Manual add series" type="button" class="btn btn-success btn-xs" style="padding: 6px 12px;margin-top: 3px;"><i class="fa fa-refresh"></i></button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Add</label>
                <div class="col-sm-3">
                  <input id="add_x_value_input" type="text" class="form-control" placeholder="X" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-3">
                  <input id="add_y_value_input" type="text" class="form-control" placeholder="Y" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-3">
                  <input id="add_value_value_input" type="text" class="form-control" placeholder="Value" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-1">
                  <button onclick="chart = ChartPOJO.add_grid_heatmap_data(chart,$('#add_x_value_input').val(),$('#add_y_value_input').val(),Number($('#add_value_value_input').val()))" title="Manual add series" type="button" class="btn btn-success btn-xs" style="padding: 6px 12px;margin-top: 3px;"><i class="fa fa-plus"></i></button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Remove</label>
                <div class="col-sm-4">
                  <input id="remove_x_value_input" type="text" class="form-control" placeholder="X" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-4">
                  <input id="remove_y_value_input" type="text" class="form-control" placeholder="Y" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-1">
                  <button onclick="chart = ChartPOJO.remove_grid_heatmap_data(chart,$('#remove_x_value_input').val(),$('#remove_y_value_input').val())" title="Manual add series" type="button" class="btn btn-danger btn-xs" style="padding: 6px 12px;margin-top: 3px;"><i class="fa fa-minus"></i></button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
