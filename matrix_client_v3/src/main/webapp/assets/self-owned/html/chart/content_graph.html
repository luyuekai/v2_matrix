<div style="margin-left:30px;margin-right:30px;margin-bottom:60px">
  <div class="row">
    <div class="col-md-8" style="margin-top: 30px;" id="test">
      <div class="card card-mini">
        <div class="card-header">
          Graph
        </div>
        <div class="card-body">
          <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
          <div id="main" style="width: 100%;height:100%;min-height:360px"></div>
        </div>
      </div>
    </div>
    <div class="col-md-4" style="margin-top: 30px;">
      <div class="card card-mini">
        <div class="card-header">
          Configuration
          <div class="card-title">
            <span class="pull-right" style="margin-right:18px">
              <button onclick="hide_div('configuration_content_div')" title="Refresh" type="button" class="btn btn-default btn-xs" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-arrow-up"></i></button>
              <button onclick="show_div('configuration_content_div')" title="Refresh" type="button" class="btn btn-default btn-xs" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-arrow-down"></i></button>
              <button onclick="chart = ChartPOJO.generateGraphChart('main','Matrix Graph Chart',[],[],[]);" title="Refresh" type="button" class="btn btn-default btn-xs" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-plus"></i></button>
            </span>
          </div>
        </div>
        <div class="card-body" id="configuration_content_div">
          <div>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">Node+</label>
                <div class="col-sm-3">
                  <input id="add_node_name_input" type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-2">
                  <input id="add_node_x_input" type="text" class="form-control" placeholder="X" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-2">
                  <input id="add_node_y_input" type="text" class="form-control" placeholder="Y" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-2">
                  <input id="add_node_category_input" type="text" class="form-control" placeholder="Category" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-1">
                  <button onclick="chart = ChartPOJO.add_graph_data(chart,$('#add_node_name_input').val(),Number($('#add_node_x_input').val()),Number($('#add_node_y_input').val()),$('#add_node_category_input').val())" title="Manual add series" type="button" class="btn btn-success btn-xs" style="padding: 6px 12px;margin-top: 3px;"><i class="fa fa-check"></i></button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Node-</label>
                <div class="col-sm-8">
                  <div class="input-group" title="From Source">
                    <span class="input-group-addon" id="basic-addon2">
                      <i class="fa fa-gear" aria-hidden="true"></i>&nbsp;</span>
                    <input id="remove_node_value_input" type="text" class="form-control" placeholder="Node Name" aria-describedby="basic-addon2">
                  </div>
                </div>
                <div class="col-sm-1">
                  <button onclick="chart = ChartPOJO.remove_force_data(chart,$('#remove_node_value_input').val())" title="Manual add series" type="button" class="btn btn-success btn-xs" style="padding: 6px 12px;margin-top: 3px;"><i class="fa fa-check"></i></button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Link+</label>
                <div class="col-sm-4">
                  <input id="add_link_source_input" type="text" class="form-control" placeholder="Source" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-4">
                  <input id="add_link_target_input" type="text" class="form-control" placeholder="Target" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-1">
                  <button onclick="chart = ChartPOJO.add_force_link(chart,$('#add_link_source_input').val(),$('#add_link_target_input').val())" title="Manual add series" type="button" class="btn btn-success btn-xs" style="padding: 6px 12px;margin-top: 3px;"><i class="fa fa-plus"></i></button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Link-</label>
                <div class="col-sm-4">
                  <input id="remove_link_source_input" type="text" class="form-control" placeholder="Source" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-4">
                  <input id="remove_link_target_input" type="text" class="form-control" placeholder="Target" aria-describedby="basic-addon2">
                </div>
                <div class="col-sm-1">
                  <button onclick="chart = ChartPOJO.remove_force_link(chart,$('#remove_link_source_input').val(),$('#remove_link_target_input').val())" title="Manual add series" type="button" class="btn btn-danger btn-xs" style="padding: 6px 12px;margin-top: 3px;"><i class="fa fa-minus"></i></button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
