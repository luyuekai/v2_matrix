<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matrix</title>
  <link rel="shortcut icon" href="assets/self-owned/ico/favicon.ico">

  <link rel="stylesheet" type="text/css" href="assets/reference/flat-admin/assets/css/vendor.css">
  <link rel="stylesheet" type="text/css" href="assets/reference/flat-admin/assets/css/flat-admin.css">
  <!-- Theme -->
  <link rel="stylesheet" type="text/css" href="assets/reference/flat-admin/assets/css/theme/blue-sky.css">
  <link rel="stylesheet" type="text/css" href="assets/reference/flat-admin/assets/css/theme/blue.css">
  <link rel="stylesheet" type="text/css" href="assets/reference/flat-admin/assets/css/theme/red.css">
  <link rel="stylesheet" type="text/css" href="assets/reference/flat-admin/assets/css/theme/yellow.css">

  <link rel="stylesheet" href="assets/reference/codemirror/codemirror.css">

  <link rel="stylesheet" href="assets/reference/github-markdown-css/github-markdown.css">

  <link rel="stylesheet" type="text/css" href="assets/self-owned/css/matrix_v3.css">

  <link rel="stylesheet" type="text/css" href="assets/reference/bootstrap-fileinput/css/fileinput_ly.css" media="all">


  <style>
    .CodeMirror {
      border: 1px solid #eee;
      height: auto;
    }

    .compile_mode_focus_in {
      padding: 8px 20px;
      margin: 6px 0;
      border: 1px solid #eee;
      border-left-width: 5px;
      border-radius: 3px;
      border-left-color: #39c3da;
    }

    .compile_mode_focus_out {
      padding: 8px 20px 8px 25px;
      margin: 6px 0;
    }

    .edit_mode_focus_in {
      padding: 5px 20px;
      margin: 6px 0;
      border: 1px solid #eee;
      border-left-width: 5px;
      border-radius: 3px;
      border-left-color: #1abc9c;
    }

    .edit_mode_focus_out {
      padding: 8px 20px 8px 25px;
      margin: 6px 0;
    }
  </style>

</head>

<body>

  <div class="app app-blue-sky">

    <aside class="app-sidebar" id="sidebar"></aside>
    <div class="app-container" id="main_content_div">

      <nav class="navbar navbar-default" id="navbar"></nav>

      <div class="row" id="report_menubar_div">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 0px;">
          <div class="card card-mini">
            <div class="card-header">
              <div class="card-title">
                <button title="New report" type="button" onclick="ModalUtil.popup_modal('New report', '/assets/self-owned/html/report/modal_content_new.html', null, null, null);" class="btn btn-default" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-edit"></i></button>
                <button title="Save" type="button" data-bind="click:(function(){ModalUtil.popup_modal_with_businessPOJO('Save report draft', '/assets/self-owned/html/report/modal_content_save_draft.html',$data);})" class="btn btn-default" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-save"></i></button>
                <!-- <button title="Save as template" onclick="ModalUtil.popup_modal('Save report as template', '/assets/self-owned/html/report/modal_content_save_template.html', null, null, null);" type="button" class="btn btn-default" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-bookmark-o"></i></button> -->
                <button title="Cut selected cell" type="button" data-bind="click:cutCell" class="btn btn-default" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-cut"></i></button>
                <button title="Copy selected cell" type="button" data-bind="click:copyCell" class="btn btn-default" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-copy"></i></button>
                <button title="Paste selected cell" type="button" data-bind="click:pasteCell" class="btn btn-default" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-paste"></i></button>
                <button title="Insert a markdown cell below selected cell" type="button" data-bind="click:addCell" class="btn btn-default" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-plus"></i></button>
                <button title="Insert a chart cell" onclick="ModalUtil.popup_modal('Insert a new chart image', '/assets/self-owned/html/report/modal_content_upload_image.html', null, null, null);"  type="button" class="btn btn-default" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-bar-chart"></i></button>
                <button title="Insert a table cell" onclick="ModalUtil.popup_modal('Insert a new table cell', '/assets/self-owned/html/report/modal_content_insert_table.html', null, null, null);"  type="button" class="btn btn-default" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-table"></i></button>
                <button title="Run cell" type="button" data-bind="click:compileCell" class="btn btn-default" style="padding: 6px 12px;margin-bottom: 0px;"><i class="fa fa-play"></i></button>
                <span class="pull-right" style="margin-right:18px">
                  <!-- <button type="button" class="btn btn-info" style="padding: 6px 12px;margin-bottom: 0px;display:none" data-bind="visible:!template_name()">No Template</button>
                  <button type="button" class="btn btn-info" style="padding: 6px 12px;margin-bottom: 0px;display:none" data-bind="visible:template_name()">Use Template: <span data-bind="text:template_name"></span></button> -->

                <button type="button" class="btn btn-danger" style="padding: 6px 12px;margin-bottom: 0px;display:none" data-bind="visible:!name()">Unsaved</button>
                <button type="button" class="btn btn-success" style="padding: 6px 12px;margin-bottom: 0px;display:none" data-bind="visible:name()">Saved as: <span data-bind="text:name"></span></button>
                </span>
              </div>
              <ul class="card-action">
                <li class="dropdown">
                  <a href="/" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-cogs" aria-hidden="true"></i>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="#"><i class="fa fa-image"></i> &nbsp;View in report viewer</a></li>
                    <li><a href="#"><i class="fa fa-file-o"></i> &nbsp;Download as markdown</a></li>
                    <li><a href="#"><i class="fa fa-file-code-o"></i> &nbsp;Download as html</a></li>
                    <li><a href="#"><i class="fa fa-file-pdf-o"></i> &nbsp;Download as pdf</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="card-body no-padding table-responsive">



            </div>
          </div>
        </div>
      </div>

      <div class="row" id="report_content_div">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px;">
          <div class="card card-mini">
            <div class="card-body" id="report_content_body_div" style="min-height:300px">
              <div data-bind="foreach:cells">
                <div data-bind="css: currentStyle, attr:{'id':div_id}, event: {focus: listener_focus_in,blur: listener_focus_out, dblclick: listener_dbl_click }" tabindex="100">
                  <span class="cell_div_view markdown-body" data-bind="html:code_compiled, visible:isViewMode"></span>
                  <textarea class="cell_div_edit" style="display:none" data-bind="text:code_source,attr:{'id':edit_div_id},"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div id="copyDiv" tabindex="100" style="display:none" class="compile_mode_focus_in">
        <span class="cell_div_view">Please double click to edit the content...</span>
        <textarea class="cell_div_edit" style="display:none">Please double click to edit the content...</textarea>
      </div>

      <footer id="footer_div"  class="app-footer" style="position:absolute;bottom:0;margin:0 auto;">
        <div class="row">
          <div class="col-xs-12">
            <div class="footer-copyright">
              Copyright Â© 2016 MATRIX Company Co,Ltd.
            </div>
          </div>
        </div>
      </footer>


      <div class="btn-floating" id="help-actions">
        <div class="btn-bg" style="background-color:#3498db;box-shadow: 0 1px 3px #3498db;"></div>
        <button type="button" class="btn btn-info btn-toggle" data-toggle="toggle" data-target="#help-actions">
          <i class="icon fa fa-plus"></i>
          <span class="help-text">Shortcut</span>
        </button>
        <div class="toggle-content">
          <ul class="actions">
            <li><a href="#" onclick="viewMode()">View Style</a></li>
            <li><a href="#" onclick="editMode()">Edit Style</a></li>
          </ul>
        </div>
      </div>

      <div class="modal fade" id="popupModalPro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <i class="fa fa-power-off"></i> &nbsp; <span class="modal-title" id="popupModalLabelPro"></span>
            </div>
            <div class="modal-body">
              <div id="modalContentDIVPro"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/reference/flat-admin/assets/js/vendor.js"></script>
    <script type="text/javascript" src="assets/reference/flat-admin/assets/js/app.js"></script>

    <script src="assets/reference/codemirror/codemirror.js"></script>
    <script src="assets/reference/codemirror/mode/javascript/javascript.js"></script>
    <script src="assets/reference/codemirror/mode/markdown/markdown.js"></script>

    <script src="assets/reference/jquery/jquery-1.11.1.min.js"></script>
    <script src="assets/reference/bootstrap/js/bootstrap.js"></script>
    <script src="assets/reference/jquery/jquery.json.js"></script>
    <script src="assets/reference/knockout.js/knockout-3.3.0.js"></script>
    <script src="assets/reference/jquery-tiny-pubsub/tiny-pubsub.js"></script>
    <script src="assets/reference/markdown/showdown.js"></script>

    <script src="assets/reference/bootstrap-fileinput/js/fileinput_ly.js"></script>
    <script src="assets/reference/bootstrap-fileinput/js/locales/zh.js"></script>

    <!-- Javascript for Matrix Self Owned -->
    <script src="assets/self-owned/js/generic/generic_algorithm.js"></script>
    <script src="assets/self-owned/js/generic/generic_cache.js"></script>
    <script src="assets/self-owned/js/generic/generic_charting.js"></script>
    <script src="assets/self-owned/js/generic/generic_csv.js"></script>
    <script src="assets/self-owned/js/generic/generic_cud.js"></script>
    <script src="assets/self-owned/js/generic/generic_modal.js"></script>
    <script src="assets/self-owned/js/generic/generic_query.js"></script>
    <script src="assets/self-owned/js/generic/generic_table.js"></script>
    <script src="assets/self-owned/js/generic/generic_util.js"></script>
    <script src="assets/self-owned/js/generic/generic_validation.js"></script>
    <script src="assets/self-owned/js/generic/generic_workbench.js"></script>
    <script src="assets/self-owned/js/generic/generic_upload.js"></script>

    <!-- <script src="assets/self-owned/js/report/matrix_report.js"></script> -->
    <script src="assets/self-owned/js/report/matrix_report_model.js"></script>
    <script src="assets/self-owned/js/report/matrix_report_logic.js"></script>





    <script>
      $(document).ready(function() {
        $('#sidebar').load($.getRootPath() + '/assets/self-owned/html/side_content.html');
        $('#navbar').load($.getRootPath() + '/assets/self-owned/html/report/nav_content.html');
        setTimeout(function() {
          resetCssClass('li_report_editor', 'active');
          // ModalUtil.popup_modal('Insert a new chart image', '/assets/self-owned/html/report/modal_content_upload_image.html', null, null, null);
          ModalUtil.popup_modal('Insert a new table cell', '/assets/self-owned/html/report/modal_content_insert_table.html', null, null, null);
        }, 200);
      });
    </script>


</body>

</html>
