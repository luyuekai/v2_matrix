<body>

  <div class="flat-matrix">
    <div class="app-container">
      <div class="row content-container">
        <div id="navDIV"></div>
        <!-- 应用左侧NAV导航，可以应用与assist，帮助，过滤等辅助组件，默认自动收缩扩展，支持悬停（点击右上角按钮切换）-->

              </ol>
              <!-- Content Header  -->
              <h2>
                <i class="fa fa-tasks"></i> Block
                <button onclick="block()" type="button" class="btn btn-white btn-xs">
                  <span class="fa fa-clock-o" aria-hidden="true">&nbsp;Block</span>
                </button>
                <button onclick="unblock()" type="button" class="btn btn-white btn-xs">

              </h2>

              <div >

                        <p>
                          {

                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
