        <script>
            function PageModel() {
                var self = this;
                self.tableModel = null;
                self.tableModel2 = null;
                self.tableModel_no_intialize = ko.observable();
            }
            var pageModel = new PageModel();
            var tableModel = new ListViewModel();
            var tableModel2 = new ListViewModel();
            pageModel.tableModel = tableModel;
            pageModel.tableModel2 = tableModel2;

            ko.applyBindings(pageModel, document.getElementById('contentDIV'));

            var retrieveData_mock = function () {
                $.ajax({
                    url: $.getRootPath() + "/assets/self-owned/data/hdfs_file_mock_data.json",
                    type: 'GET',
                    dataType: 'json',
                    success: function (json) {
                        var serverData = json;
                        var tableData = DataTransferPOJO.serverJsonData2TableData(serverData);
                        tableModel.pageMaxSize(5);
                        tableModel.buildData(tableData.result);
                        tableModel.columnNames(tableData.header);
                        tableModel.buildView();
                    },
                    error: function (xhr, status) {
                        console.log('Sorry, there was a problem on SERVER_REQUEST_ACTION process!');
                    },
                    complete: function (xhr, status) {
                    }
                });
            }
            retrieveData_mock();
            
            var retrieveData_mock2 = function () {
                $.ajax({
                    url: $.getRootPath() + "/assets/self-owned/data/user_log_mock_data.json",
                    type: 'GET',
                    dataType: 'json',
                    success: function (json) {
                        var serverData = json;
                        var tableData = DataTransferPOJO.serverJsonData2TableData(serverData);
                        tableModel2.pageMaxSize(5);
                        tableModel2.buildData(tableData.result);
                        tableModel2.columnNames(tableData.header);
                        tableModel2.buildView();
                    },
                    error: function (xhr, status) {
                        console.log('Sorry, there was a problem on SERVER_REQUEST_ACTION process!');
                    },
                    complete: function (xhr, status) {
                    }
                });
            }
            retrieveData_mock2();


        </script>
