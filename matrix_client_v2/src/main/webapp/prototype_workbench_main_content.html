<script type="text/javascript">
  $(function() {

    var options = {
      cellHeight: 60,
      verticalMargin: 20,
      alwaysShowResizeHandle: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
      resizable: {
        handles: 'e, se, s, sw, w'
      },
      width: 12,
      float: false,
      removable: '.trash',
      removeTimeout: 100,
      acceptWidgets: '.grid-stack-item'
    };

    $('.grid-stack').gridstack(options);


  });
</script>
<script>
  var copy = function(id) {
    var grid = $('.grid-stack').data('gridstack');
    var context = $('<div class="grid-stack-item-content"></div>').append($('#' + id).clone());
    var widget = $('<div></div>').append(context);
    grid.addWidget(widget, 0, 0, 12, 4);

  }
</script>

<script>

  var add_empty_div = function(){
    var grid = $('.grid-stack').data('gridstack');
    var widget = $('<div></div>').append('<div class="grid-stack-item-content"></div>');
    grid.addWidget(widget, 0, 0, 1, 2);
  }


  $.subscribe("ADD_DRAG_EMPTY_DIV_EVENT", ADD_DRAG_EMPTY_DIV_EVENT_LISTENER);
  $.subscribe("ADD_DRAG_MARKDOWN_DIV_EVENT", ADD_DRAG_MARKDOWN_DIV_EVENT_LISTENER);

  function ADD_DRAG_EMPTY_DIV_EVENT_LISTENER() {
    console.log("ADD_DRAG_EMPTY_DIV_EVENT invoked");
    add_empty_div();
  }
  function ADD_DRAG_MARKDOWN_DIV_EVENT_LISTENER() {
    console.log("ADD_DRAG_MARKDOWN_DIV_EVENT invoked");
    markdown.toHTML(input.value);
    add_empty_div();
  }


  ModalUtil.popup_modal('Markdown Editor', '/prototype_workbench_main_content_modal_markdown.html', null, null, null);
</script>
