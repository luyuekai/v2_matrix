    <div class="demo-row">
      <div class="demo-title">
        <h3>Radio buttons</h3>
      </div>

      <div class="demo-content">
        <p>
          Using flat style radio buttons requires a JS plugin which creates all the custom markup for us. Let's take a look:
        </p>
        <form action="#">
          <div class="row">
            <div class="col-md-6">
              <label class="radio" for="radio1">
                <input type="radio" name="optionsRadios1" value="" id="radio1" data-toggle="radio"> Radio button
              </label>
              <label class="radio" for="radio2">
                <input type="radio" name="optionsRadios1" value="" id="radio2" data-toggle="radio" checked="checked"> Radio button
              </label>
              <label class="radio" for="radio3">
                <input type="radio" name="optionsRadios1" value="" id="radio3" data-toggle="radio" disabled=""> Radio button
              </label>
              <label class="radio" for="radio4">
                <input type="radio" name="optionsRadios1" value="" id="radio4" data-toggle="radio" disabled=""> Radio button
              </label>
            </div>
          </div>
        </form>


      </div>
