<body>

  <div class="flat-matrix" style="background-image: url(assets/self-owned/img/mobile_background_1.jpg);background-repeat: no-repeat;background-size:100% 100%;margin-top:-58px;">
    <div class="app-container">
      <div class="row content-container">
        <!-- 应用左侧NAV导航，可以应用与assist，帮助，过滤等辅助组件，默认自动收缩扩展，支持悬停（点击右上角按钮切换）-->
        <div class="container">
          <div>

            <div class="row">

              <!-- logo of the pingan -->
              <div style="margin-top:58px;">&nbsp;</div>
              <!-- <div>
                <img id="system_logo" class="img-responsive" src="assets/self-owned/img/f_easy.svg" alt="" style="width:30%;display: block;position: relative;margin: auto;">
              </div> -->
              <!-- title: such lik kaimenhong -->
              <br>
              <br>
              <br>



              <div id="matrix_upload_div" style="margin:0px 20px">
                <div class="row">
                  <div class="col-md-12">
                    <div>
                      <div class="alert fresh-color " data-bind="css:alerts.styleClass,visible:alerts.resultVisible">
                        <button type="button" class="close" data-bind="click:alerts.resultVisible(false)" aria-label="Close"><i class="fa fa-close"></i></button>
                        <strong>
                            <span data-bind="text:alerts.resultTitle"></span>
                          </strong>
                        <span data-bind="text:alerts.resultSubTitle"></span>
                        <div data-bind="text:alerts.resultContent"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div data-bind="foreach:uploadedFileUrls">
                    <div class="col-xs-6 text-center">
                      <img data-bind="attr:{src:$data}" class="img-thumbnail" style="width:260px;height:260px">
                    </div>
                  </div>

                </div>
                <br>

                <div class="row">
                  <div class="col-xs-12">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <div class="col-sm-12">
                          <input id="input-id" type="file" name="file">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>

              </div>

              <br>
              <br>
              <br>

              <div id="business_content_div">

                <br>
                <!-- form div -->
                <div class="col-xs-12 text-center">

                  <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-xs-12 ">
                        <span style="font-weight: bold;font-size: 14px;color:white">Uplod Files Setting...</span>
                      </label>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-6 col-xs-offset-3 text-center">
                        <select class="form-control" style="width:100%" data-bind="options:items,value:chosenItem,optionsCaption: 'Choose...'"></select>
                      </div>
                    </div>
                    <br>
                    <div class="form-group">
                      <label class="col-xs-12 ">
                        <span style="font-weight: bold;font-size: 14px;color:white">I wish...</span>
                      </label>
                    </div>
                    <div class="form-group text-center">
                      <div class="col-xs-12 text-center" style="overflow: auto">
                        <textarea data-bind="value:description,valueUpdate:'input'" rows="3" cols="32" placeholder=""></textarea>
                      </div>
                    </div>
                  </form>
                  <div class="col-xs-12 text-center">
                    <a class="btn btn-danger  btn-wide text-center" href="#" style="width:260px; color:white" onclick="persist()">Submit </a>
                  </div>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>

                    <p><strong>Matrix</strong> is a development phase whole lifecycle solution, Support <strong>© 2016 Scripter Team</strong>. All rights reserved.</p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {



    });

    function BusinessViewModel() {
      var self = this;
      self.items = ko.observableArray(['Private', 'Share', 'Public']);
      self.chosenItem = ko.observable();
      self.description = ko.observable('Please input comments here...');
    }
    var business_vm = new BusinessViewModel();
    ko.applyBindings(business_vm, document.getElementById('business_content_div'));

    var vm = new GenericUploadPageViewModel();
    ko.applyBindings(vm, document.getElementById('matrix_upload_div'));
    initialize_pic_upload_environment('input-id', vm);

    $.subscribe("SUCCESS_LISTENER", successListener);
    $.subscribe("FAILED_LISTENER", failedListener);

    function failedListener() {
      if (arguments && arguments[1]) {
        var errorMessage = arguments[1].errorMessage;
        vm.alerts.errorResponse(errorMessage, "Server Service Error!", "Please read the message below:");
      }
    }

    function successListener() {
      if (arguments && arguments[1]) {
        // vm.alerts.correctResponse("Return Upload Success Response", "Successed!", "Congratulations!");
        console.log("response context is:" + JSON.stringify(arguments[1]));

        var img_url_path = $.getServerRoot() + "/service_generic_query" + arguments[1].result[0].stringkappa;
        console.log(img_url_path);

        if (vm) {
          vm.uploadedFileUrls.push(img_url_path);
          vm.uploadedFileEntitys.push(arguments[1].result[0]);
          setTimeout(function() {
            $('#input-id').fileinput('refresh');
          }, 200);
        }
      }
    }


    function persist() {
      var json = {
        file_url_list: ["http://localhost:41535/service_generic_query/matrix/upload/scripter/ops/notebook/uploadPageData/ops_1474515354080.jpg",
          "http://localhost:41535/service_generic_query/matrix/upload/scripter/ops/notebook/uploadPageData/ops_1474515354080.jpg",
          "http://localhost:41535/service_generic_query/matrix/upload/scripter/ops/notebook/uploadPageData/ops_1474515354080.jpg"
        ],
        business_info:{
          info_1:'private',
          info_2:'This is what i wanna say...'
        }
      }
      console.log(json);
      window.location.replace($.getRootPath() + '/matrix_mobile_upload_result.html');
      // return json;
    }

  </script>
