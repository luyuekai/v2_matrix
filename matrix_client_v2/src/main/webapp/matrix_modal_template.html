    });
    // ModalUtil.popup_modal('Matrix Modal Example', '/matrix_modal_template_context_2.html', null, null, null);
  </script>
  <script>
    var header, data;
    var retrieveData_mock = function() {
      $.ajax({
        url: $.getRootPath() + "/assets/self-owned/data/server_mock_data.json",
        type: 'GET',
        dataType: 'json',
        success: function(json) {
          var serverData = json;
          var tableData = DataTransferPOJO.serverJsonData2TableData(serverData);
          data=tableData.result;
          header=tableData.header;
        },
        error: function(xhr, status) {
          console.log('Sorry, there was a problem on SERVER_REQUEST_ACTION process!');
        },
        complete: function(xhr, status) {}
      });
    }
    retrieveData_mock();
  </script>
