                    </div>

                <li role="step">

                      <div class="card-title">

                    </div>

                      <div class="card-body">

                          <form class="form-horizontal">

                            </div>

                            <div class="form-group">
                              <label class="col-sm-2 control-label">Project</label>

                <div role="tabpanel" class="tab-pane fade" id="step2" aria-labelledby="profile-tab">

                      <div class="card-title">
                        <div class="title"><i class="fa fa-cogs"></i> Confirm the setting info and execute </div>
                      </div>
                    </div>

                      <div class="card-body">


                        <div>

                            <div class="form-group">
                              <label class="col-sm-2 control-label">Key</label>
                              <div class="col-sm-4">
                                <p class="form-control-static" data-bind="text:businessPOJO().name"></p>
                              </div>
                              <label class="col-sm-2 control-label">Value</label>

                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-2 control-label">System</label>
                              <div class="col-sm-4">
                                <p class="form-control-static" data-bind="text:businessPOJO().stringalpha"></p>
                              </div>
                              <label class="col-sm-2 control-label">Project</label>
                              <div class="col-sm-4">
                                <p class="form-control-static" data-bind="text:businessPOJO().stringbeta"></p>
                              </div>
                            </div>

                          <form class="form-horizontal">
                            <div class="form-group pull-right">

                    </div>

                </div>

          </div>

        </div>

</div>

<script>
  // Initialize the View Model
  // Clean the paging binding nodes
  // Binding the view Model
  var genericModalViewModel = new GenericModalViewModel();
  ko.cleanNode($('#genericModalDiv')[0]);
  ko.applyBindings(genericModalViewModel, document.getElementById('genericModalDiv'));
</script>

<script>
  // Setup the business model with view model
  (function initialize() {
    // *******YOUR SHOULD CODING IN HERE:*******
    function BusinessPOJO() {
      var self = this;

      self.name = ko.observable('');
      self.description = ko.observable('');
      self.stringalpha = ko.observable("");
      self.stringbeta = ko.observable('');

    }
    var businessPOJO = new BusinessPOJO();
    genericModalViewModel.businessPOJO(businessPOJO);
  })();

  function execute() {
    // validation failed
    // show validation error message in the warning DIV...
    if (!genericModalViewModel.validation(businessValidation)) {
      return;
    } else {
      // validation correct
      // do your business...
      runService();
    }
  }

  // *******YOUR SHOULD CODING IN HERE:*******
  var businessValidation = function() {
    var errorMessages = [];
    //validate logic...

    //validate
    ValidationPOJO.validate("KEY", genericModalViewModel.businessPOJO().name(), errorMessages, ['KEY_NOT_NULL']);
    ValidationPOJO.validate("VALUE", genericModalViewModel.businessPOJO().description(), errorMessages, ['KEY_NOT_NULL']);

    return errorMessages;
  }

  // *******YOUR SHOULD CODING IN HERE:*******
  var runService = function() {
    var requestPOJO = {
      "className": "v2.service.generic.query.entity.Genericentity",
      "attributes": {
        "type": "SCRIPTER_PROPERTIES_CONFIGURATION",
        "name": genericModalViewModel.businessPOJO().name(),
        "description": genericModalViewModel.businessPOJO().description(),
        "stringalpha": genericModalViewModel.businessPOJO().stringalpha(),
        "stringbeta": genericModalViewModel.businessPOJO().stringbeta()
      }
    };
    var data = {
        'queryJson': $.toJSON(requestPOJO)
    };
    $.serverRequest($.getServerRoot() + '/service_generic_query/api/cud/add', data, "ADD_SUCCESS_LISTENER", "ADD_FAILED_LISTENER", "ADD_SERVER_FAILED_LISTENER");
  }
  $.subscribe("ADD_SUCCESS_LISTENER", successAddListener);
  $.subscribe("ADD_FAILED_LISTENER", failedAddListener);
  $.subscribe("ADD_SERVER_FAILED_LISTENER", failedServiceListener);

  function successAddListener() {
    if (arguments && arguments[1]) {
      // responseViewModel.correctResponse(arguments[1]);
      genericModalViewModel.response(true, "ADD Entity Operation", "[Successed]", "Operation Successed, please close the console and reload the data.");
    }
  }

  function failedAddListener() {
    if (arguments && arguments[1]) {
      var errorMessage = arguments[1].errorMessage;
      genericModalViewModel.response(false, "ADD Entity Operation", "[Failed]", errorMessage);
    }
  }

  function failedServiceListener() {
    genericModalViewModel.response(false, "ADD Entity Operation", "[Failed]", "SERVICE 'GENERIC CUD' FAILED! Please contact with the system admin for more information...");
  }
</script>
