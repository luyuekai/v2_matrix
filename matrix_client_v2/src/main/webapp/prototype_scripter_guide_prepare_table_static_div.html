<script src="assets/reference/flat-ui/docs/assets/js/application.js"></script>

<div class="card card-warning">
  <div class="card-header">
    <div class="card-title">
      <div class="title"><i class="fa fa-database"></i> &nbsp;通过库表进行待分析数据源选择(数据源类型:数据表)</div>
    </div>
    <div class="pull-right card-action">
      <div class="btn-group" role="group" aria-label="..." id="hide_data_prepare_database_content_div">
        <button type="button" class="btn btn-white" title="隐藏" onclick="$('#data_prepare_database_content_div').css('display', 'none'), $('#display_data_prepare_database_content_div').css('display', ''), $('#hide_data_prepare_database_content_div').css('display', 'none')">
          <div class="title"><i class="fa fa-sort-up fa-2x"></i></div>
        </button>
      </div>
      <div class="btn-group" role="group" aria-label="..." id="display_data_prepare_database_content_div" style="display:none">

        </button>
      </div>
    </div>
  </div>
  <div class="card profile" id="data_prepare_database_content_div">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <label class="radio" for="radio_db_hive">
            <input type="radio" name="optionsRadios_Group_hive" value="" id="radio_db_hive" data-toggle="radio" onclick="renderDom('CONSTANTS_DATA_PREAPARE_DATABASE','data_prepare_database_hive_div')"> Hive Metadata
          </label>
          <label class="radio" for="radio_db_rdms">
            <input type="radio" name="optionsRadios_Group_hive" value="" id="radio_db_rdms" data-toggle="radio" onclick="renderDom('CONSTANTS_DATA_PREAPARE_DATABASE','data_prepare_database_rdms_div')"> RDMS
          </label>
        </div>
      </div>
      <div class="panel fresh-color panel-warning" id='data_prepare_database_hive_div'>
        <div class="panel-heading"><i class="fa fa-folder-open-o"></i> &nbsp;Hive Browser
        </div>
        <div class="panel-body">
          XXXXXX
        </div>
      </div>
      <div class="panel fresh-color panel-warning" id='data_prepare_database_rdms_div'>
        <div class="panel-heading"><i class="fa fa-folder-open-o"></i> &nbsp;RDMS Browser
        </div>
        <div class="panel-body">
          XXXXXX
        </div>

    </div>
